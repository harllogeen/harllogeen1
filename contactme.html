<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>contact me</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <img class="pixabay" src="https://cdn.pixabay.com/photo/2016/11/19/15/32/laptop-1839876__340.jpg" alt="">
    <h3>My Contact Address</h3>
    <p><strong>fill the form and submit to save your details</strong></p>
    <!-- form -->
    <form>
        <div>
            <label>Fisrt Name</label>
            <input type="text" name="fisrtName" placeholder="fisrt name">
        </div>
        <br>
        <div>
            <label>Surname</label>
            <input type="text" name="surname" placeholder="surname">
        </div>
        <br>
        <div>
            <label>Email</label>
            <input type="email" name="Email" placeholder="email">
        </div>
        <br>
        <div>
            <label>Message</label>
            <textarea name="message"></textarea>
        </div>
        <br>
        <div>
            <label>Gender</label>
            <select name="gender">
				<option value="male">male</option>
				<option value="female">female</option>
				<option value="other">other</option>
			</select>
        </div>
        <br>
        <div>
            <label>Age</label>
            <input type="number" name="age" value="30">
        </div>
        <br>
        <div>
            <label>DOB</label>
            <input type="date" name="DOB">
        </div>
        <br>
        <div>
            <label>password</label>
            <input type="password" name="">
        </div>
        <br>
        <label><em>Agree with terms and conditions</em></label>
        <input type="checkbox" name="checkbox">
        <input type="submit" name="submit" value="submit">


    </form>

</body>

</html>
